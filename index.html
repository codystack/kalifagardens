<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Kalifa Gardens admin login dashboard">
	<meta name="author" content="ThankGod Okoro">
	<title>Kalifa Gardens&trade; :: The Blueprint of Fine Living</title>
	<link rel="shortcut icon" href="https://i.imgur.com/WAHyJGo.png">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

	<section>
        <div class="bg-primary position-absolute h-100 top-0 left-0 zindex-100 col-lg-6 col-xl-6 zindex-100 d-none d-lg-flex flex-column justify-content-end" data-bg-size=cover data-bg-position=center>
            <div>
                <img src=assets/img/loginbg.jpg alt=Image class="img-as-bg">
            </div>
        </div>

        <div class="container-fluid d-flex flex-column bg-white">
            <div class="row align-items-center justify-content-center justify-content-lg-end min-vh-100">
                <div class="col-sm-7 col-lg-6 col-xl-6 py-6 py-md-0">
                    <div class="row justify-content-center">
                        <div class="col-11 col-lg-10 col-xl-6">
                            <div>
                                <div class="mb-4 text-center">
									<img src="./assets/img/logo.svg" style="width: 150px;">
                                    <h2 class="mb-1 mt-4 text-dark">Admin Login</h2>
                                    <p class="text-muted mb-0">Sign in to your account to continue.</p>
                                </div><span class=clearfix></span>
                                <form>
                                    <div class="form-group mb-4">
										<div class="form-floating mb-3">
											<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
											<label for="floatingInput">Email address</label>
										</div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="form-floating">
											<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
											<label for="floatingPassword">Password</label>
										</div>
                                    </div>
									<div>
										<a href="reset-password" class="small font-weight-bold">Forgot Password?</a>
									</div>
                                    <div class=mt-3>
										<button type="submit" class="btn btn-lg btn-block btn-dark px-5 py-3">Sign in</button>
									</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </section>

	<script src="assets/js/app.js"></script>

</body>

</html>
